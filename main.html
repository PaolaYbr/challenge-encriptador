<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Challenges Alura</h1>
    <h2>Encriptador de Texto</h2>
    <div class="container">
        <p id="warning" class="warning">No se aceptan mayúsculas ni caracteres especiales.</p>
        <textarea id="input-text" placeholder="Introduce el texto aquí..."></textarea>
        <div class="buttons">
            <button id="encrypt-btn">Cifrar</button>
            <button id="decrypt-btn">Descifrar</button>
        </div>
        <p id="output-text" style="display: none;"></p>
        <button id="copy-btn" style="display: none;">Copiar</button>
        <footer id="footer"></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
